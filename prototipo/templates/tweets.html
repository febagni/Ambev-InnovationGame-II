{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet"  href="{% static 'css/estilos.css' %}">

</head>
<body>

    <ul class="topnav">
      <li><a href="/">Home</a></li>
      <li><a class="active" href="tweets">Twitter</a></li>
      <li><a href="estatisticas">Estat√≠sticas</a></li>

    <center>
        <h1>Tweets</h1>
        <br>

            <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">User</th>
              <th scope="col">Data</th>
              <th scope="col">Tweet</th>
            </tr>
          </thead>
          <tbody>

            {% for tweet in tweets %}
            <tr>
              <td class="user">{{ tweet.user }}</td>
              <td class="date">{{ tweet.date }}</td>
              <td class="text">{{ tweet.text }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>


        <br><br><br>



    </center>
</body>
